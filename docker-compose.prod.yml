version: '3.8'

services:
  db:
    image: postgres:16
    container_name: qr-attendance-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-attendance}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qr-attendance-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qr-attendance-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # Use DATABASE_URL from .env.production if set, otherwise construct from individual vars
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-change_me_secure_password}@db:5432/${POSTGRES_DB:-attendance}}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-attendance}
      JWT_SECRET: ${JWT_SECRET:-change_me_jwt_secret}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      PORT: 8080
      QR_ROTATE_SECONDS: ${QR_ROTATE_SECONDS:-180}
      OTP_STEP_SECONDS: ${OTP_STEP_SECONDS:-60}
      GEOFENCE_RADIUS_M_DEFAULT: ${GEOFENCE_RADIUS_M_DEFAULT:-100}
      UPLOAD_DIR: ./uploads
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - qr-attendance-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8080}
    container_name: qr-attendance-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - qr-attendance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  qr-attendance-network:
    driver: bridge

volumes:
  dbdata:
    driver: local

